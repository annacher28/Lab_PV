<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор трех выражений</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        
        
        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Введите 3 значения</h3>
        
        <div class="input-group">
            <label>x =</label>
            <input type="number" id="xInput" value="3">
        </div>
        
        <div class="input-group">
            <label>a =</label>
            <input type="number" id="aInput" value="8">
        </div>
        
        <div class="input-group">
            <label>b =</label>
            <input type="number" id="bInput" value="3">
        </div>
        
        <button onclick="calculate()">Вычислить</button>
        
        <div class="result" id="result">
            Введите значения
        </div>
    </div>

    <script>
        class Calculator {
            linearFunction(x) {
                return 3 * x + 5;
            }
            
            fraction(a, b) {
                return (a + b) / (a - b);
            }
            
            factorialExpression(a, x, b) {
                const value = (a * x) / b;
                let factorial = 1;
                for (let i = 2; i <= value; i++) {
                    factorial *= i;
                }
                return factorial;
            }
        }
        
        function calculate() {
            const x = parseFloat(document.getElementById('xInput').value);
            const a = parseFloat(document.getElementById('aInput').value);
            const b = parseFloat(document.getElementById('bInput').value);
            
            const calc1 = new Calculator();
            const calc2 = new Calculator();
            const calc3 = new Calculator();
            
            const y1 = calc1.linearFunction(x);
            const y2 = calc2.fraction(a, b);
            const y3 = calc3.factorialExpression(a, x, b);
            
            document.getElementById('result').innerHTML = `
                3×${x} + 5 = <strong>${y1}</strong><br>
                (${a}+${b})/(${a}-${b}) = <strong>${y2}</strong><br>
                (${a}×${x}/${b})! = <strong>${y3}</strong>
            `;
        }
        
        calculate();
    </script>
</body>
</html>
