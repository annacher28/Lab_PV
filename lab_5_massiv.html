<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №5</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .employee-list {
            margin: 10px 0;
        }
        
        .employee-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 3px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="input-group">
            <label>Минимальная зарплата:</label>
            <input type="number" id="zp" value="120000">
        </div>
        
        <button onclick="showEmployeesBySalary()">Список работников с зарплатой выше</button>
        
        <div class="input-group">
            <label>Должность:</label>
            <input type="text" id="dolzhnosty" value="Разработчик C++">
        </div>
        
        <button onclick="showEmployeesByDolzhnosty()">Список работников по должности</button>
        
        <div class="result" id="result">
            Результаты появятся здесь
        </div>
    </div>

    <script>
        class Employee {
            constructor(name, position, startYear, salary) {
                this.name = name;     
                this.position = position;      
                this.startYear = startYear;   
                this.salary = salary;          
            }
        }

        const employees = [
            new Employee("Розов Н.И.", "Разработчик C++", 2022, 185000),
            new Employee("Фролов У.П.", "Дизайнер", 2023, 120000),
            new Employee("Смирнов М.С.", "Разработчик C++", 2022, 190000),
            new Employee("Лапухов А.В.", "Разработчик Python", 2023, 150000),
            new Employee("Кульков И.К.", "AQA", 2022, 100000)
        ];

        function showEmployeesBySalary() {
            const minSalary = parseInt(document.getElementById('zp').value);
            const result = document.getElementById('result');
            
            const filteredEmployees = employees.filter(emp => emp.salary > minSalary);
            
            if (filteredEmployees.length > 0) {
                let html = `<h4>Работники с зарплатой выше ${minSalary}:</h4>`;
                filteredEmployees.forEach(emp => {
                    html += `
                        <div class="employee-item">
                            <strong>${emp.name}</strong><br>
                            Должность: ${emp.position}<br>
                            Год поступления: ${emp.startYear}<br>
                            Зарплата: ${emp.salary} руб.
                        </div>
                    `;
                });
                result.innerHTML = html;
            } else {
                result.innerHTML = `<h4>Нет работников с зарплатой выше ${minSalary}</h4>`;
            }
        }

        function showEmployeesByDolzhnosty() {
            const position = document.getElementById('dolzhnosty').value;
            const result = document.getElementById('result');

            const filteredEmployees = employees.filter(emp => 
                emp.position.toLowerCase().includes(position.toLowerCase())
            );
            
            if (filteredEmployees.length > 0) {
                let html = `<h4>Работники с должностью "${position}":</h4>`;
                filteredEmployees.forEach(emp => {
                    html += `
                        <div class="employee-item">
                            <strong>${emp.name}</strong><br>
                            Должность: ${emp.position}<br>
                            Год поступления: ${emp.startYear}<br>
                            Зарплата: ${emp.salary} руб.
                        </div>
                    `;
                });
                result.innerHTML = html;
            } else {
                result.innerHTML = `<h4>Нет работников с должностью "${position}"</h4>`;
            }
        }

        window.onload = function() {
            const result = document.getElementById('result');
            let html = `<h4>Все работники:</h4>`;
            employees.forEach(emp => {
                html += `
                    <div class="employee-item">
                        <strong>${emp.name}</strong><br>
                        Должность: ${emp.position}<br>
                        Год поступления: ${emp.startYear}<br>
                        Зарплата: ${emp.salary} руб.
                    </div>
                `;
            });
            result.innerHTML = html;
        };
    </script>
</body>
</html>
