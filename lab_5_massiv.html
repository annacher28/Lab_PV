<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №5</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .Chel-list {
            margin: 10px 0;
        }
        
        .Chel-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 3px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="input-group">
            <label>Минимальная ЗП:</label>
            <input type="number" id="zp" value="120000">
        </div>
        
        <button onclick="showChelsBySalary()">Список работников с ЗП выше</button>
        
        <div class="input-group">
            <label>Должность:</label>
            <input type="text" id="dolzhnosty" value="Разработчик C++">
        </div>
        
        <button onclick="showChelsByDolzhnosty()">Список работников по должности</button>
        
        <div class="result" id="result">
            Результаты появятся здесь
        </div>
    </div>

    <script>
        class Chel {
            constructor(name, dolzhnost, Year, zp) {
                this.name = name;     
                this.dolzhnost = dolzhnost;      
                this.Year = Year;   
                this.zp = zp;          
            }
        }

        const Chels = [
            new Chel("Розов Н.И.", "Разработчик C++", 2022, 185000),
            new Chel("Фролов У.П.", "Дизайнер", 2023, 120000),
            new Chel("Смирнов М.С.", "Разработчик C++", 2022, 190000),
            new Chel("Лапухов А.В.", "Разработчик Python", 2023, 150000),
            new Chel("Кульков И.К.", "AQA", 2022, 100000)
        ];

        function showChelsBySalary() {
            const Minzp = parseInt(document.getElementById('zp').value);
            const result = document.getElementById('result');
            
            const filteredChels = Chels.filter(ch => ch.zp > Minzp);
            
            if (filteredChels.length > 0) {
                let html = `<h4>Работники с ЗП выше ${Minzp}:</h4>`;
                filteredChels.forEach(ch => {
                    html += `
                        <div class="Chel-item">
                            <strong>${ch.name}</strong><br>
                            Должность: ${ch.dolzhnost}<br>
                            Год поступления: ${ch.Year}<br>
                            ЗП: ${ch.zp} руб.
                        </div>
                    `;
                });
                result.innerHTML = html;
            } else {
                result.innerHTML = `<h4>Нет работников с ЗП выше ${Minzp}</h4>`;
            }
        }

        function showChelsByDolzhnosty() {
            const dolzhnost = document.getElementById('dolzhnosty').value;
            const result = document.getElementById('result');

            const filteredChels = Chels.filter(ch => 
                ch.dolzhnost.toLowerCase().includes(dolzhnost.toLowerCase())
            );
            
            if (filteredChels.length > 0) {
                let html = `<h4>Работники с должностью "${dolzhnost}":</h4>`;
                filteredChels.forEach(ch => {
                    html += `
                        <div class="Chel-item">
                            <strong>${ch.name}</strong><br>
                            Должность: ${ch.dolzhnost}<br>
                            Год поступления: ${ch.Year}<br>
                            ЗП: ${ch.zp} руб.
                        </div>
                    `;
                });
                result.innerHTML = html;
            } else {
                result.innerHTML = `<h4>Нет работников с должностью "${dolzhnost}"</h4>`;
            }
        }

        window.onload = function() {
            const result = document.getElementById('result');
            let html = `<h4>Все работники:</h4>`;
            Chels.forEach(ch => {
                html += `
                    <div class="Chel-item">
                        <strong>${ch.name}</strong><br>
                        Должность: ${ch.dolzhnost}<br>
                        Год поступления: ${ch.Year}<br>
                        ЗП: ${ch.zp} руб.
                    </div>
                `;
            });
            result.innerHTML = html;
        };
    </script>
</body>
</html>
